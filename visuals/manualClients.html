<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./favicon.ico" />

    <title>AIBG 9.0</title>

    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/board.css" rel="stylesheet" />

    <link href="./css/manualClients.css" rel="stylesheet" />

    <script src="./js/libraries/particles.js" defer></script>

    <script src="./js/index.js" defer></script>
    <script src="./js/board.js" defer></script>

    <script src="./js/manualClients.js" defer></script>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="winner_container">
      <div>
        <h2>WINNER</h2>
        <h1>LOREM IPSUM</h1>
      </div>
    </div>

    <div id="connectionModal" class="modal-overlay">
      <div class="modal">
        <button class="close-button" onclick="closeModal()">Ã—</button>
        <h2>Connect Players</h2>
        <div class="player-input">
          <label for="player1Id">Agent ID:</label>
          <input type="text" id="player1Id" placeholder="k" />
          <button onclick="connectPlayer(1)">Connect</button>
        </div>
        <div class="player-input">
          <label for="player2Id">Agent ID:</label>
          <input type="text" id="player2Id" placeholder="l" />
          <button onclick="connectPlayer(2)">Connect</button>
        </div>
        <p class="error-text"></p>
      </div>
    </div>

    <div class="content">
      <div class="info">
        <div class="left_container team_info">
          <h2 class="team_name">Team one name</h2>
          <h3 class="team_score">Score: ####</h3>
          <h3 class="team_length">Length: ####</h3>
        </div>

        <div class="middle_container">
          <h1>AIBG 9.0</h1>

          <h3 class="move_number">Move: ####</h3>
        </div>

        <div class="right_container team_info">
          <h2 class="team_name">Team two name</h2>
          <h3 class="team_score">Score: ####</h3>
          <h3 class="team_length">Length: ####</h3>
        </div>
      </div>

      <div class="board">
        <div id="gameBoard" class="game-grid"></div>
      </div>
    </div>
  </body>
</html>
