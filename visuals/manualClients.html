<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./favicon.ico" />

    <title>AIBG 9.0</title>

    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/board.css" rel="stylesheet" />

    <script src="./js/libraries/particles.js" defer></script>

    <script src="./js/index.js" defer></script>
    <script src="./js/board.js" defer></script>

    <script src="./js/manualClients.js" defer></script>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="winner_container">
      <div>
        <h2>WINNER</h2>
        <h1>LOREM IPSUM</h1>
      </div>
    </div>

    <div class="modal-overlay" id="connectionModal">
      <div class="modal">
        <h2>Connect Players</h2>
        <div>
          <input
            type="text"
            id="player1Id"
            placeholder="Player 1 ID"
            value="k"
          />
        </div>
        <div>
          <input
            type="text"
            id="player2Id"
            placeholder="Player 2 ID"
            value="l"
          />
        </div>
        <button onclick="connectPlayers()">Connect</button>
        <p class="error-text"></p>
      </div>
    </div>

    <div class="content">
      <div class="info">
        <div class="left_container team_info">
          <h2 class="team_name">Team one name</h2>
          <h3 class="team_score">Score: ####</h3>
          <h3 class="team_length">Length: ####</h3>
        </div>

        <div class="middle_container">
          <h1>AIBG 9.0</h1>

          <h3 class="move_number">Move: ####</h3>
        </div>

        <div class="right_container team_info">
          <h2 class="team_name">Team two name</h2>
          <h3 class="team_score">Score: ####</h3>
          <h3 class="team_length">Length: ####</h3>
        </div>
      </div>

      <div class="board">
        <div id="gameBoard" class="game-grid"></div>
      </div>
    </div>
  </body>
</html>
